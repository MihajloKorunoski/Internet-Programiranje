<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online shop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Online shop</h1>

<div class="panel">
    <div class="grid">
        <label>Name and surname</label>
        <input id="seller" type="text" />

        <label>Item</label>
        <input id="item" type="text" />

        <label>Item code</label>
        <input id="code" type="text" />

        <label>Item description</label>
        <input id="desc" type="text" />

        <label>Price</label>
        <input id="price" type="text" />

        <label>Used</label>
        <select id="used">
            <option value="used">used</option>
            <option value="never-used">never-used</option>
        </select>
    </div>

    <button id="addBtn" type="button">Add</button>

    <div class="active">Active items: <span id="activeCount">0</span></div>
</div>

<div class="tables">
    <div class="tableBox">
        <h2>Unused items</h2>
        <table id="unusedTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Item</th>
                <th>Price</th>
                <th>Code</th>
                <th>Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="tableBox">
        <h2>Used items</h2>
        <table id="usedTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Item</th>
                <th>Price</th>
                <th>Code</th>
                <th>Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
