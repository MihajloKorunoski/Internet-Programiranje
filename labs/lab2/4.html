<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addButton').addEventListener('click', function() {
                const real1 = parseFloat(document.getElementById("real1").value);
                const imaginary1 = parseFloat(document.getElementById("imaginary1").value);
                const real2 = parseFloat(document.getElementById("real2").value);
                const imaginary2 = parseFloat(document.getElementById("imaginary2").value);

                if (isNaN(real1) || isNaN(imaginary1) || isNaN(real2) || isNaN(imaginary2)) {
                    alert("Please enter valid numbers.");
                    return;
                }

                const sumaReal = real1 + real2;
                const sumaImaginary = imaginary1 + imaginary2;

                document.getElementById("sumaReal").value = sumaReal;
                document.getElementById("sumaImaginary").value = sumaImaginary;
            });
        });
    </script>
</head>
<body>
<div class="container">
    <label>First Complex Number: </label>
    <input type="text" id="real1" placeholder="Real Part">
    <input type="text" id="imaginary1" placeholder="Imaginary Part"><i> i</i>
</div>

<div class="container">
    <label>Second Complex Number: </label>
    <input type="text" id="real2" placeholder="Real Part">
    <input type="text" id="imaginary2" placeholder="Imaginary Part"><i> i</i>
</div>

<button id="addButton">Add</button>

<div class="result">
    <label>Sum: </label>
    <input type="text" id="sumaReal" readonly>
    <input type="text" id="sumaImaginary" readonly><i> i</i>
</div>
</body>
</html>
