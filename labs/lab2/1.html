<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .color-select, .remove-button {
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .remove-button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-color: #007bff;
        }

        .remove-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select and Remove a Color</h1>
    <select id="colorSelect" class="color-select">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <button id="removeButton" class="remove-button">Select and Remove</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const removeButton = document.getElementById('removeButton');
        const colorSelect = document.getElementById('colorSelect');

        removeButton.addEventListener('click', function() {
            if (colorSelect.selectedIndex !== -1) {
                console.log(colorSelect.options[colorSelect.selectedIndex].text);
                colorSelect.remove(colorSelect.selectedIndex);
            } else {
                console.log("No color selected");
            }
        });
    });
</script>
</body>
</html>
