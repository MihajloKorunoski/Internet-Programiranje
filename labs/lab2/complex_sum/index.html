<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <label>First Complex Number: </label>
    <input type="text" id="real1" placeholder="Real Part">
    <input type="text" id="imaginary1" placeholder="Imaginary Part"><i> i</i>
</div>

<div class="container">
    <label>Second Complex Number: </label>
    <input type="text" id="real2" placeholder="Real Part">
    <input type="text" id="imaginary2" placeholder="Imaginary Part"><i> i</i>
</div>

<button id="addButton">Add</button>

<div class="result">
    <label>Sum: </label>
    <input type="text" id="sumaReal" readonly>
    <input type="text" id="sumaImaginary" readonly><i> i</i>
</div>
</body>
</html>
