<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .calculator-container {
            background-color: #4c2a85;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: auto;
        }

        input[type='text'], button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        input[type='radio'] {
            accent-color: #7d4db7;
        }

        button {
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const aInput = document.getElementById("a");
            const bInput = document.getElementById("b");
            const resultContainer = document.getElementById("result");
            const operators = document.querySelectorAll("input[name='oper']");

            function calculate() {
                const a = parseFloat(aInput.value);
                const b = parseFloat(bInput.value);
                if (isNaN(a) || isNaN(b)) {
                    alert("All inputs must be numbers!");
                    return;
                }
                const checkedOperator = [...operators].find(op => op.checked);
                let result;
                switch (checkedOperator.id) {
                    case "plus":
                        result = a + b;
                        break;
                    case "minus":
                        result = a - b;
                        break;
                    case "multiply":
                        result = a * b;
                        break;
                    case "divide":
                        result = a / b;
                        break;
                    case "round":
                        result = Math.round(a);
                        break;
                    case "tan":
                        result = Math.tan(a);
                        break;
                    case "sin":
                        result = Math.sin(a);
                        break;
                    case "cos":
                        result = Math.cos(a);
                        break;
                    case "power":
                        result = Math.pow(a, b);
                        break;
                    default:
                        result = Math.sqrt(a);
                        break;
                }
                resultContainer.innerHTML = result;
            }

            document.querySelector("button").addEventListener("click", calculate);
        });
    </script>
</head>
<body>
<h1>Калкулатор</h1>
<div class="calculator-container">
    <div style="text-align:left;">
        <p>
            а <input id="a" type="text" style="width:40px"/>
            b <input id="b" type="text" style="width:40px"/>
        </p>
        <p>
            <input id="plus" type="radio" name="oper" checked>a+b
            <input id="minus" type="radio" name="oper">a-b
            <input id="multiply" type="radio" name="oper">a*b
            <input id="divide" type="radio" name="oper">a/b
            <br>
            <input id="sin" type="radio" name="oper">sin(a)
            <input id="cos" type="radio" name="oper">cos(a)
            <input id="tan" type="radio" name="oper">tg(a)
            <br>
            <input id="round" type="radio" name="oper">[a]
            <input id="power" type="radio" name="oper">a<sup>b</sup>
            <input id="sqrt" type="radio" name="oper">&radic;<span style="text-decoration: overline">a</span>
        </p>
        <button>Пресметај</button>
        <p id="result"></p>
    </div>
</div>
<br/>
</body>
</html>
