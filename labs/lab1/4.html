<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 4</title>
    <style>
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-label {
            color: grey;
            pointer-events: none;
        }
        .btn{
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>BMI Calculator</h1>
<div class="input-wrapper">
    <span class="input-prefix">Маса:</span>
    <input type="text" id="weight">
    <label for="weight" class="input-label">kg</label>
</div>
<br>
<div class="input-wrapper">
    <span class="input-prefix">Висина:</span>
    <input type="text" id="height">
    <label for="height" class="input-label">cm</label>
</div>
<br>
<button class="btn" onclick="calculate()">Calculate</button>
<script>
    function calculate(){
        let weight = parseFloat(document.getElementById("weight").value)
        let height = parseFloat(document.getElementById("height").value) / 100
        if(isNaN(weight) || isNaN(height)){
            alert("Мора да внесеш точни броеви!")
            return
        }
        let bmi = weight/Math.pow(height,2)
        alert(`Твојот BMI е: ${bmi.toFixed(1)}`)
    }
</script>


</body>
</html>
