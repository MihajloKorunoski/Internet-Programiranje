<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Card Market</h1>
  </header>
  <form id="cardForm" class="input-area">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" required placeholder="Enter username">
    </div>
    <div class="input-group">
      <label for="id_input">ID</label>
      <input type="text" id="id_input" required placeholder="lowercase letters">
    </div>
    <div class="input-group">
      <label for="width">Width (px)</label>
      <input type="number" id="width" required min="1" max="500">
    </div>
    <div class="input-group">
      <label for="height">Height (px)</label>
      <input type="number" id="height" required min="1" max="500">
    </div>
    <div class="input-group">
      <label for="color">Color</label>
      <select id="color" required>
        <option value="" disabled selected>Select color</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
    </div>
    <div class="input-group">
      <button type="submit" class="button">Add / Update</button>
    </div>
    <div class="input-group">
      <label for="filterColor">Filter</label>
      <select id="filterColor">
        <option value="all">All</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
    </div>
  </form>
  <div class="card-display" id="cardsContainer"></div>
  <footer>
    Total Sold: <span id="totalSold">0</span>
  </footer>
</div>
<script src="script.js"></script>
</body>
</html>
