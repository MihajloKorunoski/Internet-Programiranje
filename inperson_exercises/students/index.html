<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        table,th,td{
            border: 1px solid black;
        }
        th,td{
            padding: 10px;
            text-align: center;
        }
        .green{
            background-color: lightgreen;
        }
        .red{
            background-color: lightcoral;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
<table id="studentTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Student 1</td>
        <td>45</td>
    </tr>
    <tr>
        <td>Student 2</td>
        <td>75</td>
    </tr>
    <tr>
        <td>Student 3</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Student 4</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Student 5</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Student 6</td>
        <td>65</td>
    </tr>
    <tr>
        <td>Student 7</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Student 8</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Student 9</td>
        <td>55</td>
    </tr>
    <tr>
        <td>Student 10</td>
        <td>40</td>
    </tr>
    </tbody>
</table>
<div class="center">
    <button onclick="markPassed()">PASSED</button>
    <button onclick="markFailed()">FAILED</button>
    <button onclick="clearStyles()">CLEAR</button>
</div>
<script>
    const studentTable = document.getElementById("studentTable");
    const rows = studentTable.querySelectorAll('tbody tr');

    function markPassed(){
        rows.forEach(row => {
            const points = parseInt(row.cells[1].textContent);
            row.classList.remove('red');
            if(points >= 50){
                row.classList.add('green');
            }
        });
    }

    function markFailed(){
        rows.forEach(row =>{
            const points = parseInt(row.cells[1].textContent);
            row.classList.remove('green');
            if(points < 50){
                row.classList.add('red');
            }
        });
    }

    function clearStyles(){
        rows.forEach(row => {
            row.classList.remove('green','red');
        })
    }
</script>
</body>
</html>
