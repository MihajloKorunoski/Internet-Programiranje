<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace Numbers Above 32 with ASCII Equivalents</title>
</head>
<body>

<script>
  function replaceNumbers() {
    let str = prompt("Enter a string with numbers (e.g., Hello32world):");
    if (str) {
      let result = str.replace(/\d+/g, function(num) {
        return parseInt(num) >= 32 ? String.fromCharCode(num) : num;
      });
      alert("Result: " + result);
    } else {
      alert("No input provided.");
    }
  }

  replaceNumbers();
</script>

</body>
</html>
