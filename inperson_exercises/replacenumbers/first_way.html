<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Numbers Above 32</title>
</head>
<body>

<h2>Replace Numbers Above 32 with ASCII Equivalents</h2>
<input type="text" id="inputString1" placeholder="Enter a string with numbers" />
<button onclick="replaceNumbers()">Replace Numbers</button>
<p id="result1"></p>

<script>
    function replaceNumbers() {
        let str = document.getElementById("inputString1").value;
        document.getElementById("result1").innerText = str.replace(/\d+/g, function (num) {
            return num >= 32 ? String.fromCharCode(num) : num;
        });
    }
</script>

</body>
</html>
