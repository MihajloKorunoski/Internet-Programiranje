<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ol id="people">
    <li>John</li>
    <li>Peter</li>
    <li>George</li>
    <li>Michael</li>
</ol>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const peopleList = document.querySelector('#people');
        const firstPerson = peopleList.firstElementChild;
        alert(firstPerson.text)
    })

</script>
</body>
</html>
