<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Позадини</title>
  <style>
    .color-cell{
      width: 100px;
      height: 100px;
    }
    .khaki{
      background-color: khaki;
    }
    .pale-green{
      background-color: palegreen;
    }
    .silver{
      background-color: silver;
    }
  </style>
</head>
<body>
  <h2>Change background color</h2>
  <p>Mouse over the squares!</p>
  <table style="width:300px; height: 100px">
    <tr>
      <td class="color-cell khaki"></td>
      <td class="color-cell pale-green"></td>
      <td class="color-cell silver"></td>
    </tr>
  </table>
  <script>
    function bgChange(bg){
      document.body.style.background = bg;
    }
    document.addEventListener('DOMContentLoaded', () => {
      const cells = document.querySelectorAll('.color-cell');
      cells.forEach(cell => {
        cell.addEventListener('mouseover', function (){
          bgChange(window.getComputedStyle(this).backgroundColor);
        })
        cell.addEventListener('mouseout', function(){
          bgChange('transparent');
        })
      })
    })
  </script>
</body>
</html>
