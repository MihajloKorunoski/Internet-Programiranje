<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Tests</title>
</head>
<body>
    <table id="myTable">
        <tr>
            <td>Your age:</td>
            <td>
                <label><input type="radio" name="age" value="young" checked> Under 18</label>
                <label><input type="radio" name="age" value="mature" checked> From 18 to 50</label>
                <label><input type="radio" name="age" value="senior" checked> Older than 60</label>
            </td>
        </tr>
    </table>
    <input type="button" value="Display" id="displayButton">
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const displayButton = document.getElementById('displayButton');
            displayButton.addEventListener('click',display);

            function display(){
                const radioButtons = document.querySelectorAll('input[type="radio"]');
                let message='';
                for(let radio of radioButtons){
                    message += `${radio.value}: ${radio.checked}\n`;
                }
                alert(message.trim());
            }
        })
    </script>
</body>
</html>
