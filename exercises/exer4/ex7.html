<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Tests</title>
</head>
<body>
<label id="counterLabel">2</label>
<ul id="list">
    <li>item</li>
    <li>item</li>
</ul>
<input type="button" id="addButton" value="add3"/>
<input type="button" id="removeButton" value="remove"/>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const list = document.getElementById('list');
        const addButton = document.getElementById('addButton');
        const removeButton = document.getElementById('removeButton');
        const counterLabel = document.getElementById('counterLabel');
        let itemCount = list.children.length;

        function addItem() {
            list.insertAdjacentHTML('beforeend', '<li>item</li>');
            updateCounter(true);
        }

        function removeItem() {
            if (list.lastChild) {
                list.removeChild(list.lastElementChild);
                updateCounter(false);
            }
        }

        function updateCounter(increment) {
            itemCount += increment ? 1 : -1;
            counterLabel.innerHTML = itemCount;
            addButton.value = `add${itemCount + 1}`;
        }

        addButton.addEventListener('click', addItem);
        removeButton.addEventListener('click', removeItem);

    });
</script>
</body>
</html>
