<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma za kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Форма за Контакт</h2>

    <div class="form">
        <div class="row">
            <label for="ime">Име</label>
            <input id="ime" type="text" />
        </div>

        <div class="row">
            <label for="prezime">Презиме</label>
            <input id="prezime" type="text" />
        </div>

        <div class="row">
            <label for="email">E-mail</label>
            <input id="email" type="text" />
        </div>

        <div class="row">
            <label for="vozrast">Возраст</label>
            <select id="vozrast"></select>
        </div>

        <button id="prati" type="button">Прати</button>

        <input id="poraka" class="msg" type="text" disabled />
    </div>


    <script src="script.js"></script>
</body>
</html>
