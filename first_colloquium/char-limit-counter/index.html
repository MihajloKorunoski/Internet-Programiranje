<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Limit</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class='card'>
        <h1>30 Character Limit</h1>

        <label class="lbl" for="txt">Text</label>
        <input id="txt" type="text" placeholder="Type here..." autocomplete="off" />

        <div class="row">
            <span id="remaining">30</span><span class="muted"> characters remaining</span>
        </div>
        <button id="btn" type="button">Submit</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
